apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: routing
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules: 
    - host: jocaokteto.com
      http:
        paths:
         - path: /api/platforms
           pathType: Prefix
           backend:
            service:
              name: platforms-clusterip-srv
              port: 
                number: 80
         - path: /api/c/platforms
           pathType: Prefix
           backend:
            service:
              name: commands-clusterip-srv
              port:
                number: 80

